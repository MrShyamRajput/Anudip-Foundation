<!DOCTYPE html>

    <title>Resume</title>
</head>
<body>
    <div class="resume">
        <div class="name">Shyam Rajput</div>

            <label for="">Education</label><hr>

                <li><b>University Name</b>- Bachelors Degree in Computer Science</li>
                <li><b>Graduation Date</b>: May 2026</li>

            <ul>
                <li><b>Software Developer</b> at Rajput pvt. lmt</li>
                <li><b>Duration:</b> JUNE 2024-Present</li>

        </div>
        <div class="block">
            <label for="">Skills</label><hr>
            <ul>
                <li><b>Programming Languages:</b> Python, Javascript</li>
                <li><b>Web Technologies:</b>HTML, CSS, React, Django</li>

            <p>Contact available upon request</p>
        </div>
       
    </div>

</html>
